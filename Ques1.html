    <script>
        function isPresent() {
            let array = [1, 2, 4, 5];
            
            for (let i = 0; i <= array.length-1; i++) {
               if (array[i] !=i) {
                        document.getElementById("output").innerHTML = i;

                    }
                    else {
                        document.getElementById("output").innerHTML = "All number is present in Array";
                    }
                }
            }

        isPresent();
