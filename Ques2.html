<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques2</title>
</head>
<body>
    <h1>Given an array of integer and target sum,return the indices of the two numbers that add up to the target.</h1>
    <input type="text" id="input" />

    <script>
        let input = Number(document.getElementById("input").value);
        for (let i=0; i<=input.length; i++){
             sum = input([i] + [i+1]);
             console.log(input[i]);
             document.getElementById.innerHTML = <p>{`"sum" = ${sum}`}</p>;
        }
    </script>
</body>
</html>
